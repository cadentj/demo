<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #my_dataviz {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: auto;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <script>
    // set the dimensions and margins of the graph
    var margin = {top: 30, right: 30, bottom: 30, left: 60},
      width = 1200 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Labels of row and columns
    var myGroups = d3.range(0, 12, 2); // Even layers from 0 to 10
    var myVars = d3.range(50); // Features ranging from 0 to 49

    // Build X scales and axis (for features):
    var x = d3.scaleBand()
      .range([0, width])
      .domain(myVars)
      .padding(0.01);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    // Build Y scales and axis (for layers):
    var y = d3.scaleBand()
      .range([height, 0])
      .domain(myGroups)
      .padding(0.01);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Build color scale
    var myColor = d3.scaleLinear()
      .range(["white", "#69b3a2"])
      .domain([-1, 1]);

    // Read the data
    d3.csv("https://raw.githubusercontent.com/cadentj/demo/main/gpt2.csv", function(data) { // replace with your actual data source
      // create a tooltip
      var tooltip = d3.select("body")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px");

      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip.style("opacity", 1);
      };
      var mousemove = function(d) {
        tooltip
          .html("Recall:" + d.recall + "<br>Fuzz:" + d.fuzz + "<br>Explanation:" + d.explanation)
          .style("left", (d3.event.pageX + 10) + "px")
          .style("top", (d3.event.pageY - 20) + "px");
      };
      var mouseleave = function(d) {
        tooltip.style("opacity", 0);
      };

      // add the squares
      svg.selectAll()
        .data(data, function(d) { return d.layer + ':' + d.feature; })
        .enter()
        .append("rect")
        .attr("x", function(d) { return x(d.feature); })
        .attr("y", function(d) { return y(d.layer); })
        .attr("width", x.bandwidth())
        .attr("height", y.bandwidth())
        .style("fill", function(d) { return myColor(d.combined); })
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave);
    });
  </script>
</body>
</html>
