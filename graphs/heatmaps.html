<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>GPT-2</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <!-- Create a div where the graph will take place -->
  <div id="top_heatmap"></div>
  <div id="bottom_heatmap"></div>
  <div id="bottom-overlay">
    <p>Click on cells to view explanations and scores.<br>Lighter cells indicate higher average scores.</p>
    <div class="viridis-scale"></div>
    <p id="desktop-notice">Note: This page is best viewed on larger screen.</p>
  </div>

  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <script>
    function heatmap(title, comp, dataset, x_label) {
        // set the dimensions and margins of the graph
        var margin = {top: 30, right: 30, bottom: 50, left: 80},
        width = 1200 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#" + comp)
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Labels of row and columns
      var myGroups = d3.range(0, 12, 2); // Even layers from 0 to 10
      var myVars = d3.range(50); // Features ranging from 0 to 49

      // Build X scales and axis (for features):
      var x = d3.scaleBand()
        .range([0, width])
        .domain(myVars)
        .padding(0.01);
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Title
      svg.append("text")
        .attr("text-anchor", "middle")
        .attr("x", width / 2)
        .attr("y", 0 - 15)
        .style("font-weight", "bold")
        .text(title);

      if (x_label) {
        // X axis title
        svg.append("text")
          .attr("class", "x label")
          .attr("text-anchor", "middle")
          .attr("x", width / 2)
          .attr("y", height + margin.bottom - 10)
          .text("Features");
      }

      // Build Y scales and axis (for layers):
      var y = d3.scaleBand()
        .range([height, 0])
        .domain(myGroups)
        .padding(0.01);
      svg.append("g")
        .call(d3.axisLeft(y));

      // Y axis title
      svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "middle")
        .attr("x", -height / 2)
        .attr("y", -margin.left + 20)
        .attr("dy", ".75em")
        .attr("transform", "rotate(-90)")
        .text("Layers");

      // Build color scale
      var myColor = d3.scaleLinear()
        .range(["#FBFBFB", "#450D54", "#1F968B", "#FBE725"])
        .domain([-1, 0, 0.5, 1]);

      // Read the data
      d3.csv(dataset, function(data) { // replace with your actual data source
        // create a tooltip
        var tooltip = d3.select("body")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "1.5px")
          .style("padding", "5px");

        // Three functions that change the tooltip when user hover / move / leave a cell
        var mouseover = function(d) {
          tooltip.style("opacity", 1);
        };
        var mousemove = function(d) {
          tooltip
            .html("<b>Explanation:</b> " + d.explanation + "<br><b>Recall:</b> " + d.recall + "<br><b>Fuzz:</b> " + d.fuzz)
            .style("left", (d3.event.pageX + 10) + "px")
            .style("top", (d3.event.pageY - 20) + "px");
        };
        var mouseleave = function(d) {
          tooltip.style("opacity", 0);
        };

        // Function to handle click event
        var cellClick = function(d) {
          open("https://cadentj.github.io/demo/gpt2/top/resid_" + d.layer + "-" + d.feature + ".html", "_blank");
        };

        // add the squares
        svg.selectAll()
          .data(data, function(d) { return d.layer + ':' + d.feature; })
          .enter()
          .append("rect")
          .attr("x", function(d) { return x(d.feature); })
          .attr("y", function(d) { return y(d.layer); })
          .attr("width", x.bandwidth())
          .attr("height", y.bandwidth())
          .style("fill", function(d) { return myColor(d.combined); })
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
          .on("click", cellClick); // add click event listener
      });
    };

    heatmap("Top Twenty Sampling", "top_heatmap", "https://raw.githubusercontent.com/cadentj/demo/main/data/top_heatmap.csv", false);
    heatmap("Random Twenty Sampling", "bottom_heatmap", "https://raw.githubusercontent.com/cadentj/demo/main/data/random_heatmap.csv", true);
  </script>
</body>
</html>
